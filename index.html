<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal DB</title>

    <!-- Bootstrap Link  -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <h1 class="w-50 mx-auto text-success">All kinds of foods are together</h1>

    <!-- Food Search Area  -->
    <div class="input-group mb-3 w-50 mx-auto">
        <input id="search-field" type="text" class="form-control" placeholder="search your desire food"
            aria-label="Recipient's username" aria-describedby="button-addon2">
        <button class="btn btn-outline-secondary" type="button" id="button-search">Search</button>
    </div>
    <!-- Single Food Search  -->
    <div id="single-meal" class="w-50 mx-auto p-4">
    </div>
    <!-- Display Food Area  -->

    <div id="foodsContainer" class="row row-cols-1 row-cols-md-3 g-4">
    </div>


    <script src="JS/index.js"></script>
</body>

</html>
